<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REMINGTON GOLD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid data-bs-toggle">
        <img th:src="@{images/logo.jpg}"  alt="" class="mx-3" />
        <a class="navbar-brand" th:href="@{/index}">Centauru's Bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto" id="r"></div>
        </div>
      </div>
    </nav>

    <div class="container mt-3 bg-dark">
      <div class="row m-3 p-3">
        <div class="card">
          <di class="card-title">
            <h5 class="text-center pt-2">Solicitud tarjeta de Crédito</h5>
            <div class="card-body">
              <form id="formulario" class="row g-3 border" th:action="@{/tarjetacredito}" th:object="${solicitudproducto}" method="POST">
                <div class="col col-sm-12 col-md-4 col-lg-3 col-xl-4">
                  <h6>Tipo de documento</h6>
                  <select class="form-select form-select-lg mb-3" name="tipo_documento">
                    <option selected>Seleccione</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="PA">Pasaporte</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="RC">Registro civil</option>
                  </select>
                </div>
                <div class="col col-sm-12 col-md-4 col-lg-4 col-xl-4">
                  <h6>Número de documento</h6>
                  <input class="form-control" type="number" value="" id="" name="documento" th:field="*{documento}" />
                </div>
                <div class="col col-sm-12 col-md-4 col-lg-4 col-xl-4">
                  <h6>Nombre completo</h6>
                  <input class="form-control" type="text" value="" id="" name="nombre" th:field="*{nombre}" />
                </div>
                 <div class="col col-sm-12 col-md-4 col-lg-4 col-xl-4">
                  <h6>Dirección</h6>
                  <input class="form-control" type="text" value="" id="" name="direccion" th:field="*{direccion}" />
                </div>
                 
                <div class="col col-sm-12 col-md-4 col-lg-4 col-xl-4">
                  <h6>Correo Electrónico</h6>
                  <input class="form-control" type="email" value="" id="" name="email" th:field="*{email}" />
                </div>
                <div class="col col-sm-12 col-md-4 col-lg-4 col-xl-4" >
                  <h6>Estado civil</h6>
                   <select class="form-select form-select-lg mb-3" name="estado_civil">
                    <option selected>Seleccione</option>
                    <option value="S">Soltero</option>
                    <option value="C">Casado</option>
                    <option value="V">Viudo</option>
                    <option value="D">Divorciado</option>
                  </select>
                </div>
               
                  <div class="col col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <h6>Fecha de nacimiento</h6>
                    <input class="form-control" type="date" value="" id="" name="fecha_nacimiento" th:field="*{fecha_nacimiento}" />
                  </div>
                  <div class="col col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <h6>Numero celular</h6>
                    <input class="form-control" type="number" value="" id="" name="celular" th:field="*{celular}" />
                  </div>
                  <div class="col col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <h6>Sexo</h6>
                    <select class="form-select form-select-lg mb-3" name="sexo">
                      <option selected>Seleccione</option>
                       <option value="M" >Masculino</option>
                      <option value="F" >Femenino</option>                  
                    </select>
                  </div>
                  
                  <input   name="aprobado" type="hidden" value="0">
                  <input   name="tipo_solicitud" type="hidden" value="TC">
                  <input   name="fecha_solicitud" type="hidden" value="">
                 
                  <button class="btn btn-success">Enviar</button>
              </form>
            </div>
          </di>
       <div class="card-footer">
        
       </div>
        </div>
      </div>
    </div>
  </body>
  
  <script>

 // evento post del formulario
$( "#formulario" ).submit(function( event ) {
 
  var valido=true;
  
  valido= ValidarCampo( 'tipo_documento' , valido);
  valido= ValidarCampo( 'documento' , valido);
  valido= ValidarCampo( 'nombre' , valido);
  valido= ValidarCampo( 'direccion' , valido);
  valido= ValidarCampo( 'email' , valido);
  valido= ValidarCampo( 'estado_civil' , valido);
  valido= ValidarCampo( 'fecha_nacimiento' , valido);
  valido= ValidarCampo( 'celular' , valido);
  valido= ValidarCampo( 'sexo' , valido);
 
 
  
  if (!valido) //no hay datos validos
  {
    alert('Debe llenar todos los campos.');
    event.preventDefault();
    return;
  }
  
  //llenar campos por defecto
  var hoy = new Date().getFullYear()+'-'+("0"+(new Date().getMonth()+1)).slice(-2)+'-'+("0"+new Date().getDate()).slice(-2)
   $('[name=fecha_solicitud]').val(hoy) ;   
  
  
  //validaciones
  function ValidarCampo(campo, validar) {
        //valida los campos vacios
       var valor= $('[name='+campo+']').val() ;       
       if (valor  === '') {            
            return false;
       }  
       return validar;   
   } 
   
   
});
</script>
</html>
